<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Background Slider</title>
  </head>
<!-- Two backgound images that will fill each other out -->

  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://th.bing.com/th/id/R.ae21cb069a09f1a46b14718ae0f5b5ce?rik=kSGi4hn0rfScCQ&riu=http%3a%2f%2fimages4.fanpop.com%2fimage%2fphotos%2f16500000%2fAang-avatar-the-last-airbender-16524980-470-608.jpg&ehk=Lm6s4a4HiuIye8fL2L9ZFSmkAgNmUQd4g39dSxsCZhw%3d&risl=&pid=ImgRaw&r=0');
          
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://th.bing.com/th/id/OIP.VmhdvmFPLATqiNRlbZdwLwHaFM?w=239&h=180&c=7&r=0&o=5&pid=1.7');
        "
      ></div>

      <!-- <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1495467033336-2effd8753d51?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80');
        "
      ></div> -->

      <div
        class="slide"
        style="
          background-image: url('https://th.bing.com/th/id/R.fffba96725d0032444e640d1692fc165?rik=k6%2b9IYL1I6DM6A&pid=ImgRaw&r=0');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://th.bing.com/th/id/OIP.d8dcoP1Qxxr8WwbIMMGKHwHaEK?pid=ImgDet&rs=1');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
